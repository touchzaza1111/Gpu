<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // ✅ Directional Light ที่สร้างเงา
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ✅ กล้อง
        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        // ✅ กล่อง
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true; // ✅ กล่องส่งเงา
        cube.receiveShadow = false; // ✅ กล่องไม่รับเงา (ไม่จำเป็น)
        scene.add(cube);

        // ✅ ทรงกลม
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true; // ✅ ทรงกลมส่งเงา
        scene.add(sphere);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = -0.5;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        let my = 0 ;
        let mx = 0 ; 
        let mz = 0 ;
        let ry = 0 ;
        let rx = 0 ;
        let speed = 0.1 ;
        
        window.addEventListener('keydown', () => {
            //cube
            if( event.key == 'q' ) {
                my = speed; // เลื่อนขึ้น
            }
            else if( event.key == 'e' ) {
                my = -speed; // เลื่อนลง
            }
            else if( event.key == 'a' ) {
                mx = -speed; // เลื่อนไปทางซ้าย
            }
            else if( event.key == 'd' ) {
                mx = speed; // เลื่อนไปทางขวา
            }
            else if( event.key == 'w' ) {
                mz = -speed; // เลื่อนไปข้างหน้า
            }
            else if( event.key == 's' ) {
                mz = speed; // เลื่อนไปข้างหลัง
            }
            else if( event.key == 'ArrowLeft' ) {
                ry = speed; 
            }
            else if( event.key == 'ArrowRight' ) {
                ry = -speed; 
            }
            else if( event.key == 'ArrowUp' ) {
                rx = -speed; 
            }
            else if( event.key == 'ArrowDown' ) {
                rx = speed; 
            }

        });

        window.addEventListener('keyup', () => {
            //cube
            if( event.key == 'q' ) {
                my -= speed; // เลื่อนขึ้น
            }
            else if( event.key == 'e' ) {
                my += speed; // เลื่อนลง
            }
            else if( event.key == 'a' ) {
                mx += speed; // เลื่อนไปทางซ้าย
            }
            else if( event.key == 'd' ) {
                mx -= speed; // เลื่อนไปทางขวา
            }
            else if( event.key == 'w' ) {
                mz += speed; // เลื่อนไปข้างหน้า
            }
            else if( event.key == 's' ) {
                mz -= speed; // เลื่อนไปข้างหลัง
            }
            else if( event.key == 'ArrowLeft' ) {
                ry -= speed; 
            }
            else if( event.key == 'ArrowRight' ) {
                ry += speed; 
            }
            else if( event.key == 'ArrowUp' ) {
                rx += speed; 
            }
            else if( event.key == 'ArrowDown' ) {
                rx -= speed; 
            }

        });

        // ✅ render loop
        function animate(t) {
            cube.scale.x = 2;
            cube.position.x += mx;
            cube.position.y += my;
            cube.position.z += mz;
            cube.rotation.y += ry;
            cube.rotation.x += rx;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

    </script>
</body>

</html>
